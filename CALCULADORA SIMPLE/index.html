<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online </title>
    <link rel="stylesheet" href="estilo.css">
 
 <!-- Bootstrap CSS -->
 <link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 crossorigin="anonymous"
/>
</head>
<body background="IMG/CALCULADORA.jpg" >
    
    <h5>Calculadora</h5>
        
    <div class="calContainer">
        <form name="form">
            <input name="display" class="display">
            <input type="button" class="btnC" value="C" onclick="c()" >     
                    
            <input type="button" class="btn" value="/" onclick="insert('/')">  
            <input type="button" class="btn" value="7" onclick="insert(7)">
            <input type="button" class="btn" value="8" onclick="insert(8)">
            <input type="button" class="btn" value="9" onclick="insert(9)">        
            
           
            <input type="button" class="btn" value="*" onclick="insert('*')">
            
            <input type="button" class="btn" value="4" onclick="insert(4)">
            <input type="button" class="btn" value="5" onclick="insert(5)">
            <input type="button" class="btn" value="6" onclick="insert(6)">
            <input type="button" class="btn" value="-" onclick="insert('-')">

            <input type="button" class="btn" value="1"  onclick="insert(1)">
            <input type="button" class="btn" value="2" onclick="insert(2)">
            <input type="button" class="btn" value="3" onclick="insert(3)">

            <input type="button" class="btn" value="+" onclick="insert('+')">
            <input type="button" class="btn" value="0" onclick="insert(0)">
            <input type="button" class="btn" value="." onclick="insert('.')">
            
           

            <input type="button" class="btnEq" value="=" onclick="equal()">
  
            
          
            
        </form>

    </div>
    <!--para cargar Biblioteca ALOJADAS EN googleapis-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>


<P>Diseño del sitio MCL/ logo © 2021</P>

    
</body>
</html>
